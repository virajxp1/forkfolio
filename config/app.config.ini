[app]
project_name = ForkFolio
project_description = Recipe management API
version = 0.1.0

[api]
base_path = /api/v1
rate_limit_per_minute = 60
max_request_size_mb = 1
request_timeout_seconds = 30.0
semantic_search_max_distance = 0.22
semantic_search_rerank_enabled = true
semantic_search_rerank_candidate_count = 15
semantic_search_rerank_min_score = 0.40
semantic_search_rerank_fallback_min_score = 0.25
semantic_search_rerank_weight = 0.70
semantic_search_rerank_cuisine_boost = 0.15
semantic_search_rerank_family_boost = 0.10

[database]
host = aws-0-us-west-2.pooler.supabase.com
user = postgres.ekbxhveywkqxuimnaflu
name = postgres
port = 5432
sslmode = require
pool_minconn = 2
pool_maxconn = 10

[llm]
model_name = openai/gpt-oss-20b
max_retries = 3
retry_base_seconds = 1.0
retry_max_seconds = 10.0

[embeddings]
model_name = baai/bge-base-en-v1.5

[dedupe]
embedding_type = title_ingredients
strict_duplicate_threshold = 0.05
distance_threshold = 0.30
