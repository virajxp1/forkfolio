name: Test Suite

on:
  pull_request:
    branches: [ main ]

jobs:
  # E2E tests - comprehensive end-to-end testing
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test IPv4 connectivity to Session Pooler
      run: |
        echo "Testing DNS resolution for Session Pooler (IPv4 compatible)..."
        nslookup -query=A aws-0-us-west-1.pooler.supabase.com
        echo "Testing port 5432 on Session Pooler..."
        nc -4 -zv aws-0-us-west-1.pooler.supabase.com 5432
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure database connection for IPv4
      run: |
        echo "Using IPv4-compatible Session Pooler for GitHub Actions"
    
    - name: Run E2E tests
      run: |
        python app/tests/test_runner.py
      env:
        # Use IPv4-compatible Session Pooler for GitHub Actions
        DATABASE_HOST: aws-0-us-west-1.pooler.supabase.com
        DATABASE_PORT: 5432
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        # Add any required environment variables for E2E tests
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}