name: Test Suite

on:
  push:
    branches: [ main, vp/*, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  # E2E tests - comprehensive end-to-end testing
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Configure Supabase IP allowlist
      run: |
        # Add current runner IP to Supabase allowlist
        RUNNER_IP=$(curl -s https://ipinfo.io/ip)
        echo "Runner IP: $RUNNER_IP"
        supabase network-restrictions --project-ref $SUPABASE_PROJECT_ID update --db-allow-cidr "${RUNNER_IP}/32"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run E2E tests
      run: |
        python app/tests/test_runner.py
      env:
        # Database credentials for CI
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        # Add any required environment variables for E2E tests
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}

  # Linting
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        ./lint.sh