name: Test Suite

on:
  push:
    branches: [ main, vp/*, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  # E2E tests - comprehensive end-to-end testing
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Allow CI IP in Supabase
      uses: supabase/setup-cli@v1
      with:
        version: latest
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run E2E tests
      run: |
        python app/tests/test_runner.py
      env:
        # Database credentials for CI
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        # Add any required environment variables for E2E tests
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}

  # Linting
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        ./lint.sh