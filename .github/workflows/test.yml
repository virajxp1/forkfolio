name: Test Suite

on:
  push:
    branches: [ main, vp/*, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  # E2E tests - comprehensive end-to-end testing
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test connectivity
      run: |
        echo "Testing DNS resolution..."
        nslookup db.ddrjsrzmbnovwqnstnvo.supabase.co
        echo "Testing port 5432 (direct)..."
        nc -zv db.ddrjsrzmbnovwqnstnvo.supabase.co 5432 || echo "Port 5432 failed"
        echo "Testing port 6543 (pooling)..."
        nc -zv db.ddrjsrzmbnovwqnstnvo.supabase.co 6543 || echo "Port 6543 failed"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run E2E tests
      run: |
        python app/tests/test_runner.py
      env:
        # Try direct connection instead of pooling for CI
        DATABASE_HOST: db.ddrjsrzmbnovwqnstnvo.supabase.co
        DATABASE_PORT: 5432
        SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        # Add any required environment variables for E2E tests
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}

  # Linting
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        ./lint.sh