[tool:pytest]
# Test discovery and execution
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options for development
addopts = -v --tb=short

# Parallel execution (can be overridden)
# addopts = -v --tb=short -n auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(message)s

# Test markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (medium speed, some dependencies)
    e2e: End-to-end tests (slow, full system with external dependencies)
    slow: Slow tests that can be skipped during development
    parallel: Tests that are safe for parallel execution

# Minimum version requirements
minversion = 6.0
